<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone do site (guia) -->
    <link rel="icon" href="./img/icons8-github.svg" type="image">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Localizador de Perfil Github</title>
</head>

<body>

    <div class="container">

        <form id="form-pesquisa">
            <input type="text" name="pesquisaBox" id="pesquisaBox" placeholder="Procurar perfil"></input>
            <button>Pesquisar</button>
        </form>

        <div class="card">
            <!-- Aqui vai a template string caso haja um usuário existente na api -->
            <div class="avatar">
                <img src="https://unsplash.it/200/200" alt="">
            </div>
            <div class="info">
                <h2>Nome do perfil</h2>
                <p>perfil_usuario</p>
                <div class="info-seguir">
                    <div class="elemento">
                        <span>123</span>
                        <span>Seguidores</span>
                    </div>
                    <div class="elemento">
                        <span>123</span>
                        <span>Seguindo</span>
                    </div>
                </div>
                <div class="elemento">
                    <span>123</span>
                    <span>Respositórios</span>
                </div>
            </div>
            <a href="https://github.com/VitorGit93" target="_blank">Visitar repositorio ></a>

        </div>

    </div>

    <!-- Script JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
