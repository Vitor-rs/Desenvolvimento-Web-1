<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone do site (guia) -->
    <link rel="icon" href="./img/icons8-github.svg" type="image">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Localizador de Perfil Github</title>
</head>

<body>

    <div class="container">

        <form id="form">
            <input type="text" name="pesquisaBox" id="pesquisaBox" placeholder="Procurar perfil"></input>
        </form>

        <div class="perfil-usuario" id="perfil-Usuario">

            <div class="usuario-box">
                <div class="foto-avatar">
                    <a href="https://github.com/VitorGit93" target="_blank">
                        <img src="https://avatars.githubusercontent.com/u/71835569?s=400&u=d7ed0a1de6d314b069d198c17355702fc50dd091&v=4" class="avatar" alt="#"></img>
                    </a>
                </div>
                <div class="info-usuario">
                    <h2>Vitor Santos</h2>
                    <div class="bio-usuario">
                        <p>Sobre mim</p>
                        <a href="https://github.com/VitorGit93" target="_blank">Ver perfil ></a>
                    </div>
                    <ul class="meta-dados">
                        <li>0 <strong>Seguidores</strong></li>
                        <li>0 <strong>Seguindo</strong></li>
                        <li>0 <strong>Repositórios</strong></li>
                    </ul>
                </div>
            </div>
            
        </div>

    </div>

    <!-- Script JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
