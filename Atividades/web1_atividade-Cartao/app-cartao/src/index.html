            <input type="text" name="texto-nome" id="texto-nome" maxlength="30" placeholder="---- ----" required>
          </div>>

          <div class="container-validade">
            <label>Válido até</label>
            <input type="text" name="texto-valido-ate" id="texto-valido-ate" maxlength="5" placeholder="02/40" required>
          </div>

          



        </form>
      </div>




      <div class="container-direita">

          </div>
        </div>
      </div>



    </section>
