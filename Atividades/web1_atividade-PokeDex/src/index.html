<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.png">
  <script type="module" src="./js/main.js" defer></script>
  <title>PokeDex</title>
</head>

<body>

  <header>
    <img src="./src/img/pokeball.png" alt="Pokeball">
    <h1>PokeDex</h1>
  </header>

  <form action="" onsubmit="getPokemon(event)">
    <input type="text" name="pokemon" autocomplete="off">
  </form>

  <!-- Aqui usei este recurso de atributos customizáveis nas tags que aprendi
    em um curso de front-end do Gustavo Guanabara do canal Curso em Vídeo-->
  <div dado-poke-card class="poke-card">

    <div dado-poke-nome>Pokedex</div>

    <div dado-poke-img-container class="img-container">
      <img dado-poke-img class="poke-img" src="./poke-shadow.png" />
    </div>

    <div dado-poke-id></div>
    <div dado-poke-tipos class="poke-tipos"></div>
    <div dado-poke-stats class="poke-stats"></div>
  </div>

</body>

</html>
