<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">

    <form action="#" method="post">

      <label>Nome
        <input class="input" type="text">
      </label>

      <label>Idade
        <input class="input" type="number">
      </label>

      <label>Email
        <input class="input" type="email">
      </label>

      <label>Data de nascimento
        <input class="input" type="date">
      </label>

      <label>Semana
        <input class="input" type="week">
      </label>

      <label>Mês
        <input class="input" type="month">
      </label>

      <label>Senha
        <input class="input" type="password">
      </label>

      <label>Cidade
        <select>
          <option disabled selected>Selecione a cidade</option>
          <option class="input">Naviraí</option>
          <option class="input">Dourados</option>
          <option class="input">Itaquiraí</option>
          <option class="input">Juti</option>
          <option class="input">Campo Grande</option>
          <option class="input">Três Lagoas</option>
          <option class="input">Cascavel</option>
        </select>
      </label>

      <label>Foto de Perfil
      <input class="input" type="file">
      </label>
      
      <button>Salvar</button>
    </form>

  </div>













</body>

</html>
