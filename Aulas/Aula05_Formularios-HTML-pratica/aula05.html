<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 05</title>
</head>

<body>

    <div class="container">
        <form method="get" action="#">

            <div class="linha">
                <label>Nome</label>
                <input type="text" id="nome">
            </div>

            <div class="linha">
                <label>Telefone</label>
                <input type="text">
            </div>

            <div class="linha">
                <label>Email</label>
                <input type="text">
            </div>

            <div class="linha">
                <label>Confirmar Email</label>
                <input type="text">
            </div>

            <div id="botoes" class="linha">
                <button type="submit" class="botao" id="enviar">Cadastrar</button>
                <button type="reset" class="botao" id="cancelar">Cancelar</button>
            </div>

            <div class="mostrar">

            </div>


            <script>
                const enviar =  document.getElementById("enviar");
                const nome =  document.getElementById("nome");
                const mostrar = document.getElementById("mostrar");
                console.log(nome);
                enviar.addEventListener("click", function() {
                    mostrar.innerText = nome;
                })
            </script>

        </form>
    </div>

</body>

</html>
