<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula05_Formuçários-HTML-pratica/style.css">
    <title>Aula 05</title>
</head>

<body>

    <div class="container">
        <form method="get" action="#">

            <div class="linha">
                <label>Nome</label>
                <input type="text">
            </div>

            <div class="linha">
                <label>Telefone</label>
                <input type="text">
            </div>

            <div class="linha">
                <label>Email</label>
                <input type="text">
            </div>

            <div class="linha">
                <label>Confirmar Email</label>
                <input type="text">
            </div>

            <div id="botoes" class="linha">
                <button type="submit" class="botao">Cadastrar</button>
                <button type="reset" class="botao">Cancelar</button>
            </div>

        </form>
    </div>

</body>

</html>
